<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Axios #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/axios.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>Axios Get/Post</h1>

    <input type="number" name="numero" id="num">
    <div id="get"></div>
    
    <script>
        const num = document.getElementById("num")
        num.addEventListener("keyup",function(){
            axios(`parOuImpar?numero=${parseInt(this.value)}`).then(resp => exibirResultado('get',resp.data))
        });

        function exibirResultado(id, dados){
            const texto = JSON.stringify(dados)
            document.getElementById(id).innerHTML = texto
        }
    </script>
</body>
